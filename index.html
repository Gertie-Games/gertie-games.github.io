<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gertie Games</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Hero background */

        body {
          background-color: beige;

        }

        footer {
          background-color: greenyellow;

        }

        .main-list {
          min-height: 700px;
        }

        .hero {
            background-image: url("./gertie.png"), auto;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }

        /* Overlay for readability */
        .hero-overlay {
            background: rgba(0, 0, 0, 0.5);
            min-height: 200px;
        }
    </style>
</head>
<body>

<!-- Header -->
<!-- <header class="bg-dark text-white py-3">
    <div class="container">
        <h1 class="mb-0">Gertie Games</h1>
    </div>
</header> -->

<!-- Hero Section -->
<section class="hero">
    <div class="hero-overlay d-flex align-items-center">
        <div class="container">
            <h2 class="display-5 fw-bold">Welcome to Gertie Games!</h2>
            <p class="lead">Educational games for Gerties of all ages</p>
        </div>
    </div>
</section>

<!-- Main Content -->
<main class="container my-5 main-list">
    <div class="row">
        <!-- Empty column for spacing -->
        <div class="col-md-8">
          <img src="./gertie.png" height="500px">
        </div>

        <!-- Right-justified URL list -->
        <div class="col-md-4">
            <h4 class="text-start">Titles</h4>
            <ul class="list-group text-end">
                <li class="list-group-item">
                    <a href="https://gertie-games.github.io/gerties-big-day" target="_blank">
                      <img src="./gerties-big-day-logo.png" width="100%"/>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="text-center py-3">
    <small>&copy; Gertie Games</small>
</footer>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
